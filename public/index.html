<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gabb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.rawgit.com/tachyons-css/tachyons/master/css/tachyons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main class="pa4 black-80">
      <form class="measure center" id="form">
        <fieldset class="ba b--transparent ph0 mh0">
          <legend class="f4 fw6 ph0 mh0">Sign In</legend>
          <div class="mt3">
            <label class="db fw6 lh-copy f6" for="usernamme">Username</label>
            <input class="pa2 input-reset ba bg-transparent w-100" type="text" name="username" id="username">
          </div>
          <div class="mv3">
            <label class="db fw6 lh-copy f6" for="password">Password</label>
            <input class="pa2 input-reset ba bg-transparent w-100" type="password" name="password" id="password">
          </div>
          <label class="pa0 ma0 lh-copy f6 pointer"><input type="checkbox"> Remember me</label>
        </fieldset>
        <div>
          <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Register" id="register">
        </div>
        <div>
          <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Sign in" id="signin">
        </div>
        <div class="lh-copy mt3">
          <a href="#0" class="f6 link dim black db">Sign up</a>
          <a href="#0" class="f6 link dim black db">Forgot your password?</a>
        </div>
      </form>
      
      <button id="secret">secret</button>
      <div id="text"></div>
    </main>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.rawgit.com/phretaddin/schemapack/d02de6a6/build/schemapack.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
